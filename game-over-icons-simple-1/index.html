<html>
  <head>
    <title>End of game icons - not animated</title>
    <script src="app.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="dist/reset.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="dist/style.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
  </head>
  <body>

  <div class="wrapper">
    <div class="board-wrapper">
    <div class="board"></div>

        <!-- Modal -->
        <div class="modal">
          <div class="header"></div>
          <div class="title">
            <div class="result">You Won!</div>
            <div class="result-type">by checkmate</div>
          </div>
          <div class="players">

            <div class="player-card player-one winner">
              <div class="player-avatar ignoble"></div>
              <div class="player-name">ignoble</div>
            </div>

            <div class="score-card">
              <div class="icon"></div>
              <div class="score">2-2</div>
            </div>

            <div class="player-card player-two">
              <div class="player-avatar flukeout"></div>
              <div class="player-name">flukeout</div>
            </div>

          </div>

          <div class="rating-bar">
            <div class="rating-title">BLITZ RATING</div>
            <div class="rating-value">
              1402

              <div class="rating-change up">+9</div>
            </div>
            
          </div>

        </div>
        <!-- end modal -->


    </div>




    <div class="column">
      <button type="checkmate">Checkmate</button>
      <button type="draw">Draw</button>
      <button type="timeout">Timeout</button>
      <button type="surrender">Resign</button>
      <button type="clear">Clear</button>
    </div>
  </div>

  </body>
</html>
