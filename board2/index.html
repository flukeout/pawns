<html>
  <head>
    <title>Highlight Moves in Chat</title>
    <script src="app.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="dist/reset.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="dist/style.css" type="text/css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>

  <div class="wrapper">
    <div class="board"></div>

    <div class="chat">
      <div class="message" player="one">
        <span class="username">Flukeout</span>
        <span class="text">Hey what's up?</span>
      </div>
      <div class="message" player="two">
        <span class="username">ChessDude</span>
        <span class="text">All good, good luck!</span>
      </div>
      <div class="message" player="one">
        <span class="username">Flukeout</span> 
        <span class="text">Will it be the d3 or the e3 today?</span>
      </div>
      <div class="message" player="two">
        <span class="username">ChessDude</span>
        <span class="text">I'll meet you in d5 after :)</span>
      </div>
      <input type="text" />
    </div>
  </div>

  </body>
</html>
