<html>
  <head>
    <title>Icon Animations - Spritesheet & PNG</title>
    <script src="app.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="dist/reset.css" type="text/css" media="screen">
    <link rel="stylesheet" href="dist/style.css" type="text/css" media="screen">
  </head>

  <body>
    <div class="tile tile-new-game">
      <div class="image-wrapper">
        <div class="shadow"></div>
        <div class="hand sprite"></div>
      </div>
      <label>New Game</label>
    </div>

    <div class="tile tile-puzzles">
      <div class="image-wrapper">
        <div class="puzzle sprite"></div>
        <div class="checkmark"></div>
      </div>
      <label>Puzzles</label>
    </div>

    <div class="tile tile-lessons">
      <div class="image-wrapper">
        <div class="brim sprite"></div>
        <div class="cap sprite"></div>
        <div class="tassle-holder sprite no-bg">
          <div class="tassle sprite"></div>
        </div>
      </div>
      <label>Lessons</label>
    </div>

    <div class="tile tile-vs-computer">
      <div class="image-wrapper">
        <div class="monitor sprite">
          <div class="board sprite"></div>
        </div>
        <div class="base sprite"></div>
      </div>
      <label>vs Computer</label>
    </div>

  </body>
</html>

<script> </script>
