<html>
  <head>
    <title>Icon Animations</title>
    <script src="app.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="dist/reset.css" type="text/css" media="screen">
    <link rel="stylesheet" href="dist/style.css" type="text/css" media="screen">
  </head>

  <body>

    <div class="tile tile-chess-today">
      <div class="image-wrapper">
        <div class="pawn sprite"></div>
        <div class="inner-ring sprite"></div>
        <div class="outer-ring sprite"></div>
      </div>
      <label>Chess Today</label>
    </div>

    <div class="tile tile-chess-today-two">
      <div class="image-wrapper">
        <div class="pawn sprite"></div>
        <div class="inner-ring sprite"></div>
        <div class="outer-ring sprite"></div>
      </div>
      <label>Chess Today 2</label>
    </div>

    <div class="tile tile-analysis">
      <div class="image-wrapper">
        <div class="board-viewer">
          <div class="board">
            <div class="checkmark"></div>
          </div>
        </div>
        <div class="magnifier sprite"></div>
      </div>
      <label>Analysis</label>
    </div>

    <div class="tile tile-arena">
      <div class="image-wrapper">
        <div class="sword-left sprite"></div>
        <div class="sword-right sprite"></div>
        <div class="helmet sprite"></div>
      </div>
      <label>Arena</label>
    </div>

    <div class="tile tile-arena-two">
      <div class="image-wrapper">
        <div class="sword-left sprite"></div>
        <div class="sword-right sprite"></div>
        <div class="helmet sprite"></div>
        <div class="eyes sprite"></div>
      </div>
      <label>Arena 2</label>
    </div>


    <div class="tile tile-puzzle-rush">
      <div class="image-wrapper">
        <div class="puzzle-wrapper sprite">
          <div class="puzzle sprite"></div>
          <div class="puzzle-flipped sprite"></div>
        </div>
        <div class="flame-chunk flame-one"></div>
        <div class="flame-chunk flame-two"></div>
        <div class="flame-chunk flame-three"></div>
      </div>
      <label>Puzzle Rush</label>
    </div>

    <div class="tile tile-puzzle-rush-two">
      <div class="image-wrapper">
        <div class="puzzle-wrapper sprite">
          <div class="puzzle sprite"></div>
          <div class="puzzle-flipped sprite"></div>
        </div>
      </div>
      <label>Puzzle Rush 2</label>
    </div>

  </body>
</html>

<script></script>
