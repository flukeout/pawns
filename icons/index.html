<html>
  <head>
    <title>Icon Animation - Inline SVG</title>
    <script src="app.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="dist/reset.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="dist/style.css" type="text/css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="tile new-game-tile">
      <div class="image-wrapper">
        <div class="shadow"></div>
        <div class="hand"></div>
      </div>
      <label>New Game</label>
    </div>

    <div class="tile puzzle-tile">
      <div class="image-wrapper">
        <div class="puzzle"></div>
        <div class="checkmark"></div>
      </div>
      <label>Puzzles</label>
    </div>

    <div class="tile lessons-tile">
      <div class="image-wrapper">
        <div class="brim"></div>
        <div class="cap"></div>
        <div class="tassle-holder">
          <div class="tassle"></div>
        </div>
      </div>
      <label>Lessons</label>
    </div>

    <div class="tile computer-tile">
      <div class="image-wrapper">
        <div class="monitor">
          <div class="eyes"></div>
        </div>
        <div class="base"></div>
      </div>
      <label>vs Computer</label>
    </div>

  </body>
</html>

<script> </script>
