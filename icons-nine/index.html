<html>
  <head>
    <title>Icon Animations</title>
    <script src="app.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="dist/reset.css" type="text/css" media="screen">
    <link rel="stylesheet" href="dist/style.css" type="text/css" media="screen">
  </head>

  <body>

    <div class="tile tile-tournaments-two">
      <div class="image-wrapper">
        <div class="medal sprite"></div>
        <div class="medal-circle">
          <div class="inner-circle"></div>
        </div>
      </div>
      <label>Tournaments</label>
    </div>

    <div class="tile tile-tournaments-three">
      <div class="image-wrapper">
        <div class="medal-left medal sprite"></div>
        <div class="medal-right medal sprite"></div>
        <div class="medal-main medal-wrapper">
          <div class="medal-shadow"></div>
          <div class="medal sprite"></div>
        </div>
      </div>
      <label>Tournaments 2</label>
    </div>

    <div class="tile tile-forums">
      <div class="image-wrapper">
        <div class="bubble-two sprite"></div>
        <div class="bubble-one sprite"></div>
      </div>
      <label>Forums</label>
    </div>

    <div class="tile tile-vote-chess">
      <div class="image-wrapper">
        <div class="clipboard sprite"></div>
        <div class="checkmark sprite"></div>
        <div class="board sprite"></div>
        <div class="arrow sprite"></div>
      </div>
      <label>Vote Chess</label>
    </div>

    <div class="tile tile-events">
      <div class="image-wrapper">
        <div class="board sprite"></div>
        <div class="cup sprite">
          <div class="cup-gleam"></div>
        </div>

      </div>
      <label>Events</label>
    </div>


    <div class="tile tile-archive">
      <div class="image-wrapper">
        <div class="folder-back sprite"></div>
        <div class="board sprite"></div>
        <div class="folder-front sprite"></div>
      </div>
      <label>Archives</label>
    </div>

  </body>
</html>

<script></script>
