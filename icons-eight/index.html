<html>
  <head>
    <title>Icon Animations</title>
    <script src="app.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="dist/reset.css" type="text/css" media="screen">
    <link rel="stylesheet" href="dist/style.css" type="text/css" media="screen">
  </head>

  <body>

    <div class="tile tile-puzzle-battle">
      <div class="image-wrapper">
        <div class="sword-left sprite"></div>
        <div class="sword-right sprite"></div>
        <div class="shadow sprite"></div>
        <div class="shield sprite"></div>
      </div>
      <label>Puzzle Battle</label>
    </div>

    <div class="tile tile-chess-tv">
      <div class="image-wrapper">
        <div class="tv sprite"></div>
        <div class="play-button sprite"></div>
        <div class="pawn sprite"></div>
      </div>
      <label>Chess TV</label>
    </div>

    <div class="tile tile-four-player">
      <div class="image-wrapper">
        <div class="arrow-top sprite"></div>
        <div class="arrow-left sprite"></div>
        <div class="arrow-right sprite"></div>
        <div class="arrow-bottom sprite"></div>
      </div>
      <label>4 Player Chess</label>
    </div>

    <div class="tile tile-stats">
      <div class="image-wrapper">
        <div class="bar bar-one"></div>
        <div class="bar bar-two"></div>
        <div class="bar bar-three"></div>
      </div>
      <label>Stats</label>
    </div>

  </body>
</html>

<script></script>
